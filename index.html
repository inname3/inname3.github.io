        label {

            margin-bottom: 12px;
            font-weight: 500;
            color: #b19cd9;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;

        .preview {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid rgba(147, 112, 219, 0.3);
            border-radius: 10px;
            background: rgba(20, 20, 35, 0.5);
            transition: all 0.3s ease;

            justify-content: center;
            align-items: center;

            width: 100%;

            padding: 8px 15px;
            border-radius: 5px;
