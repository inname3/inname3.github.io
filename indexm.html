<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор сайтов</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        .container {
            background: rgba(26, 26, 46, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(147, 112, 219, 0.3),
                        inset 0 0 15px rgba(147, 112, 219, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 112, 219, 0.3);
            width: 100%;
            max-width: 800px;
        }
        .input-group {
            margin-bottom: 30px;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(147, 112, 219, 0.5);
            margin-bottom: 30px;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
        }
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 500;
            color: #b19cd9;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }
        .preview {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid rgba(147, 112, 219, 0.3);
            border-radius: 10px;
            background: rgba(20, 20, 35, 0.5);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .preview:hover {
            box-shadow: 0 0 15px rgba(147, 112, 219, 0.4);
        }
        input[type="file"] {
            background: rgba(26, 26, 46, 0.9);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(147, 112, 219, 0.3);
            color: #fff;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="file"]::-webkit-file-upload-button {
            background: #9370DB;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        input[type="file"]::-webkit-file-upload-button:hover {
            background: #8A2BE2;
        }
        button {
            background: linear-gradient(45deg, #9370DB, #8A2BE2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 0 15px rgba(147, 112, 219, 0.3);
        }
        button:hover {
            background: linear-gradient(45deg, #8A2BE2, #9370DB);
            box-shadow: 0 0 20px rgba(147, 112, 219, 0.5);
            transform: translateY(-2px);
        }
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(147, 112, 219, 0.3);
        }
        audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            background: rgba(147, 112, 219, 0.1);
        }
        audio::-webkit-media-controls-panel {
            background: rgba(147, 112, 219, 0.2);
        }
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: #fff;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 15px rgba(147, 112, 219, 0.3); }
            50% { box-shadow: 0 0 25px rgba(147, 112, 219, 0.5); }
            100% { box-shadow: 0 0 15px rgba(147, 112, 219, 0.3); }
        }
        .container {
            animation: glow 3s infinite;
        }
        
        
        
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
            button {
                padding: 12px 20px;
                font-size: 1em;
            }
        }

        100% { box-shadow: 0 0 15px rgba(147, 112, 219, 0.4); }
    }

    .telegram-link {
        animation: highlight 2s infinite;
    }

    @media (max-width: 768px) {
        .telegram-link {

    @media (max-width: 768px) {

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = document.getElementById('imagePreview');
                img.src = event.target.result;
                img.style.display = 'block';
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('audioInput').addEventListener('change', function(e) {
            const file = e.target.files[0];

                audio.style.display = 'block';

            reader.readAsDataURL(file);
